<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <section class="left">
      <div class="text">
        <h1 class="main-heading">Get <span class="hv">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>
      <div class="stats">
        <span class="stat">
          <div class="st">10k+</div>
          <div class="sp">
            companies
          </div>
        </span>
        <span class="stat">
          <div class="st">314</div>
          <div class="sp">
            templates
          </div>
        </span>
        <span class="stat">
          <div class="st">12M+</div>
          <div class="sp">
            queries
          </div>
        </span>
      </div>
    </section>
    <section class="right">
      <!-- Image Here -->
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/harshitpatilx">Harshit Patil</a>.
  </div>

</body>

</html>
